<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MathQuill Anywhere</title>
  <!--Bootstrap-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!--Mathquill-->
  <link rel="stylesheet" type="text/css" href="mathquill-0.10.1/mathquill.css" />
  <!--CodeMirror-->
  <link rel="stylesheet" href="css/codemirror.css">
</head>
<body class="container pt-3">
  <div class="row">
    <div class="col-12 text-center">
      <h4>Write math in the box below:</h4>
      <p><span id="mathFieldSpan"></span></p>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h4 class="text-center">LaTeX code appears here:</h4>
      <label for="editorTextArea"></label>
      <textarea id="editorTextArea"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="d-grid">
      <button id="replaceBtn" class="btn btn-primary btn-lg fixed-bottom d-block w-100 rounded-0">Replace</button>
    </div>
  </div>

  <!--MathQuill scripts-->
  <script src="jquery.js"></script>
  <script src="mathquill-0.10.1/mathquill.js"></script>

  <!--Codemirror scripts-->
  <script src="codemirror.js"></script>
  <script src="stex.js"></script>
  <script src="popup.js"></script>
</body>
</html>
